<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMentor - Financial Literacy Chatbot</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .demo-container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 800px;
        width: 100%;
      }
      .demo-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .demo-header h1 {
        color: #333;
        margin: 0 0 10px 0;
        font-size: 2.5rem;
      }
      .demo-header p {
        color: #666;
        font-size: 1.1rem;
        margin: 0;
      }
      .demo-section {
        margin: 30px 0;
      }
      .demo-section h2 {
        color: #444;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }
      .demo-section p {
        color: #666;
        line-height: 1.6;
      }
      .status-indicator {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
      }
      .status-running {
        background: #d4edda;
        color: #155724;
      }
      .status-error {
        background: #f8d7da;
        color: #721c24;
      }
      .service-status {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }
      .service-card {
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
      }
      .highlight-box {
        background: #f0f9ff;
        border: 2px solid #0ea5e9;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }
      .highlight-box h3 {
        color: #0369a1;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <div class="demo-header">
        <h1>MoneyMentor SAMPLE PAGE</h1>
       
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
